<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fallout Character Sheet</title>
    <link rel="stylesheet" href="../styles/styles.css">
</head>
<body>
    <div class="container">
        <h1>Fallout Character Sheet</h1>
        <div class="sheet-options">
            <button onclick="toggleDarkMode()">Toggle Dark/Light Mode</button>
            <button onclick="saveCharacter()">Save Character</button>
            <button onclick="loadCharacter()">Load Character</button>
            <button onclick="printSheet()">Print Sheet</button>
            <label for="wildWasteland">
                Wild Wasteland
                <input type="checkbox" id="wildWasteland" onclick="toggleWildWasteland()">
            </label>
        </div>

        <!-- Character Info Section -->
        <div class="section character-info-grid">
            <h2>Character Info</h2>
            <div class="row">
                <div class="column">
                    <label for="character-name">Character Name:</label>
                    <input type="text" id="character-name" maxlength="20">
                </div>
                <div class="column">
                    <label for="player-name">Player Name:</label>
                    <input type="text" id="player-name" maxlength="20">
                </div>
            </div>
            <div class="row">
                <div class="column">
                    <label for="background">Background:</label>
                    <select id="background"></select>
                </div>
                <div class="column">
                    <label for="race">Race:</label>
                    <select id="race"></select>
                </div>
            </div>
            <div class="row">
                <div class="column">
                    <label for="level">Level:</label>
                    <input type="text" id="level" readonly>
                </div>
                <div class="column">
                    <label for="xp">XP:</label>
                    <input type="text" id="xp" oninput="checkLevelUp()">
                </div>
                <div class="column">
                    <label for="karma-caps">Karma Caps:</label>
                    <input type="text" id="karma-caps" value="1" readonly>
                </div>
            </div>
        </div>

        <!-- SPECIAL Stat Section -->
        <div class="section special-stats horizontal">
            <h2>SPECIAL</h2>
            <div class="stat">
                <label for="strength">Strength (STR):</label>
                <input type="text" id="strength" value="5" readonly>
                <button onclick="increaseStat('strength')">+</button>
                <button onclick="decreaseStat('strength')">-</button>
                <input type="text" id="strength-mod" readonly>
            </div>
            <!-- Repeat for other SPECIAL stats -->
            <div class="stat">
                <label for="perception">Perception (PER):</label>
                <input type="text" id="perception" value="5" readonly>
                <button onclick="increaseStat('perception')">+</button>
                <button onclick="decreaseStat('perception')">-</button>
                <input type="text" id="perception-mod" readonly>
            </div>
            <div class="stat">
                <label for="endurance">Endurance (END):</label>
                <input type="text" id="endurance" value="5" readonly>
                <button onclick="increaseStat('endurance')">+</button>
                <button onclick="decreaseStat('endurance')">-</button>
                <input type="text" id="endurance-mod" readonly>
            </div>
            <div class="stat">
                <label for="charisma">Charisma (CHA):</label>
                <input type="text" id="charisma" value="5" readonly>
                <button onclick="increaseStat('charisma')">+</button>
                <button onclick="decreaseStat('charisma')">-</button>
                <input type="text" id="charisma-mod" readonly>
            </div>
            <div class="stat">
                <label for="intelligence">Intelligence (INT):</label>
                <input type="text" id="intelligence" value="5" readonly>
                <button onclick="increaseStat('intelligence')">+</button>
                <button onclick="decreaseStat('intelligence')">-</button>
                <input type="text" id="intelligence-mod" readonly>
            </div>
            <div class="stat">
                <label for="agility">Agility (AGI):</label>
                <input type="text" id="agility" value="5" readonly>
                <button onclick="increaseStat('agility')">+</button>
                <button onclick="decreaseStat('agility')">-</button>
                <input type="text" id="agility-mod" readonly>
            </div>
            <div class="stat">
                <label for="luck">Luck (LUC):</label>
                <input type="text" id="luck" value="5" readonly>
                <button onclick="increaseStat('luck')">+</button>
                <button onclick="decreaseStat('luck')">-</button>
                <input type="text" id="luck-mod" readonly>
            </div>
        </div>

        <!-- Skills Section -->
        <div class="split-section">
            <div class="left-column">
                <div class="section skills-grid">
                    <h2>Skills</h2>
                    <div class="skill">
                        <input type="checkbox" id="barter-tagged" onclick="calculateSkills()">
                        <label for="barter">Barter (CHA):</label>
                        <input type="text" id="barter" readonly>
                    </div>
                    <!-- Repeat for other skills -->
                    <div class="skill">
                        <input type="checkbox" id="energyWeapons-tagged" onclick="calculateSkills()">
                        <label for="energyWeapons">Energy Weapons (PER):</label>
                        <input type="text" id="energyWeapons" readonly>
                    </div>
                    <div class="skill">
                        <input type="checkbox" id="explosives-tagged" onclick="calculateSkills()">
                        <label for="explosives">Explosives (PER):</label>
                        <input type="text" id="explosives" readonly>
                    </div>
                    <div class="skill">
                        <input type="checkbox" id="lockpick-tagged" onclick="calculateSkills()">
                        <label for="lockpick">Lockpick (PER):</label>
                        <input type="text" id="lockpick" readonly>
                    </div>
                    <div class="skill">
                        <input type="checkbox" id="medicine-tagged" onclick="calculateSkills()">
                        <label for="medicine">Medicine (INT):</label>
                        <input type="text" id="medicine" readonly>
                    </div>
                    <div class="skill">
                        <input type="checkbox" id="meleeWeapons-tagged" onclick="calculateSkills()">
                        <label for="meleeWeapons">Melee Weapons (STR):</label>
                        <input type="text" id="meleeWeapons" readonly>
                    </div>
                    <div class="skill">
                        <input type="checkbox" id="repair-tagged" onclick="calculateSkills()">
                        <label for="repair">Repair (INT):</label>
                        <input type="text" id="repair" readonly>
                    </div>
                    <div class="skill">
                        <input type="checkbox" id="science-tagged" onclick="calculateSkills()">
                        <label for="science">Science (INT):</label>
                        <input type="text" id="science" readonly>
                    </div>
                    <div class="skill">
                        <input type="checkbox" id="smallGuns-tagged" onclick="calculateSkills()">
                        <label for="smallGuns">Small Guns (AGI):</label>
                        <input type="text" id="smallGuns" readonly>
                    </div>
                    <div class="skill">
                        <input type="checkbox" id="sneak-tagged" onclick="calculateSkills()">
                        <label for="sneak">Sneak (AGI):</label>
                        <input type="text" id="sneak" readonly>
                    </div>
                    <div class="skill">
                        <input type="checkbox" id="speech-tagged" onclick="calculateSkills()">
                        <label for="speech">Speech (CHA):</label>
                        <input type="text" id="speech" readonly>
                    </div>
                    <div class="skill">
                        <input type="checkbox" id="survival-tagged" onclick="calculateSkills()">
                        <label for="survival">Survival (END):</label>
                        <input type="text" id="survival" readonly>
                    </div>
                    <div class="skill">
                        <input type="checkbox" id="unarmed-tagged" onclick="calculateSkills()">
                        <label for="unarmed">Unarmed (END):</label>
                        <input type="text" id="unarmed" readonly>
                    </div>
                </div>
            </div>

            <!-- Status and Condition Section -->
            <div class="right-column">
                <div class="section status-section">
                    <h2>Status and Condition</h2>
                    <div class="status-grid">
                        <div class="status-column">
                            <div class="status">
                                <label for="hunger">Levels of Hunger:</label>
                                <div class="checkbox-group">
                                    <input type="checkbox" id="hunger1" name="hunger" onclick="calculatePenalty()">
                                    <input type="checkbox" id="hunger2" name="hunger" onclick="calculatePenalty()">
                                    <input type="checkbox" id="hunger3" name="hunger" onclick="calculatePenalty()">
                                    <input type="checkbox" id="hunger4" name="hunger" onclick="calculatePenalty()">
                                    <input type="checkbox" id="hunger5" name="hunger" onclick="calculatePenalty()">
                                </div>
                            </div>
                            <div class="status">
                                <label for="dehydration">Levels of Dehydration:</label>
                                <div class="checkbox-group">
                                    <input type="checkbox" id="dehydration1" name="dehydration" onclick="calculatePenalty()">
                                    <input type="checkbox" id="dehydration2" name="dehydration" onclick="calculatePenalty()">
                                    <input type="checkbox" id="dehydration3" name="dehydration" onclick="calculatePenalty()">
                                    <input type="checkbox" id="dehydration4" name="dehydration" onclick="calculatePenalty()">
                                    <input type="checkbox" id="dehydration5" name="dehydration" onclick="calculatePenalty()">
                                </div>
                            </div>
                            <div class="status">
                                <label for="radiation">Levels of Radiation:</label>
                                <div class="checkbox-group">
                                    <input type="checkbox" id="radiation1" name="radiation" onclick="calculatePenalty()">
                                    <input type="checkbox" id="radiation2" name="radiation" onclick="calculatePenalty()">
                                    <input type="checkbox" id="radiation3" name="radiation" onclick="calculatePenalty()">
                                    <input type="checkbox" id="radiation4" name="radiation" onclick="calculatePenalty()">
                                    <input type="checkbox" id="radiation5" name="radiation" onclick="calculatePenalty()">
                                </div>
                            </div>
                            <div class="status">
                                <label for="penalty">Penalty:</label>
                                <input type="text" id="penalty" readonly>
                            </div>
                        </div>
                        <div class="status-column">
                            <div class="status">
                                <label for="exhaustion">Levels of Exhaustion:</label>
                                <div class="checkbox-group">
                                    <input type="checkbox" id="exhaustion1" name="exhaustion" onclick="calculatePenalty()">
                                    <input type="checkbox" id="exhaustion2" name="exhaustion" onclick="calculatePenalty()">
                                    <input type="checkbox" id="exhaustion3" name="exhaustion" onclick="calculatePenalty()">
                                    <input type="checkbox" id="exhaustion4" name="exhaustion" onclick="calculatePenalty()">
                                    <input type="checkbox" id="exhaustion5" name="exhaustion" onclick="calculatePenalty()">
                                </div>
                            </div>
                            <div class="status">
                                <label for="fatigue">Levels of Fatigue:</label>
                                <div class="checkbox-group">
                                    <input type="checkbox" id="fatigue1" name="fatigue" onclick="calculatePenalty()">
                                    <input type="checkbox" id="fatigue2" name="fatigue" onclick="calculatePenalty()">
                                    <input type="checkbox" id="fatigue3" name="fatigue" onclick="calculatePenalty()">
                                    <input type="checkbox" id="fatigue4" name="fatigue" onclick="calculatePenalty()">
                                    <input type="checkbox" id="fatigue5" name="fatigue" onclick="calculatePenalty()">
                                </div>
                            </div>
                            <div class="status">
                                <label for="currentConditions">Current Conditions:</label>
                                <textarea id="currentConditions" name="currentConditions"></textarea>
                            </div>
                            <div class="status">
                                <button onclick="addCondition()">Add Condition</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Passive Combat, Defense, and Weapons Section -->
        <div class="split-section">
            <div class="left-column">
                <div class="section combat-passives-section">
                    <h2>Passive & Combat</h2>
                    <!-- Passive and combat layout here -->
                </div>
                <div class="section defense-section">
                    <h2>Defense</h2>
                    <!-- Defense layout here -->
                </div>
                <div class="section weapons-section">
                    <h2>Weapons</h2>
                    <!-- Weapons layout here -->
                </div>
            </div>
        </div>

        <!-- Traits and Perks, Inventory Section -->
        <div class="split-section">
            <div class="left-column">
                <div class="section inventory-section">
                    <h2>Inventory</h2>
                    <!-- Inventory layout here -->
                </div>
            </div>
            <div class="right-column">
                <div class="section traits-section">
                    <h2>Traits</h2>
                    <!-- Traits layout here -->
                </div>
                <div class="section perks-section">
                    <h2>Perks</h2>
                    <!-- Perks layout here -->
                </div>
            </div>
        </div>
    </div>

    <script src="../main.js"></script>
</body>
</html>
